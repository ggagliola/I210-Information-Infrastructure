<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mini Quiz App</h1>

    <form id="quizForm">
        <label>1. What is the capital of the USA?</label> <br>
        <input type="text" id="q1"> <br><br>

        <label>2. What is 2+2?</label> <br>
        <input type="text" id="q2"> <br><br>

        <label>3. What is the color of the sky?</label> <br>
        <input type="text" id="q3"> <br><br>

        <button type="button" onclick="checkAnswers()">Submit Answers</button>

        </form>

        <div id="quizOutput"></div>
        <script src="script.js"></script>
</body>
</html>
