<!-- The <p> tag is used to indicate a paragraph section, used for large sections of text. Additional tags like <strong> and <em> can be used to style some of the text right in the html code.-->

<!--The Strong and Bold tags, as well as the Emphasized and Italicized tags, do essentially the same thing. It's simply semantics, however you prefer to organize your code.-->
<p>This is a paragraph.</p>

<p>This is a <strong>Strong</strong> Tag</p>

<p>This is an <em>Emphasized</em> Tag</p>

<p>This is an <i>Italicized</i> Tag</p>

<p>This is a <b>Bold</b> Tag</p>

<p>This is an <u>Underlined</u> Tag</p>


<!--The Anchor Tag creates a hyperlink to a another page or website.-->
<!--Using the target tag will open the link in another tab.-->
<a href="link.html">Link</a>
<a href="https://www.google.com" target="_blank">Google</a>

<!--The <table> tag is used to organize data into columns and rows. <tr> is used to create rows. <th> is used to create column headers. <td> is used to create the data in the columns-->

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>John</td>
        <td>30</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>Dan</td>
        <td>24</td>
        <td>Miami</td>
    </tr>
    <tr>
        <td>Emily</td>
        <td>55</td>
        <td>Los Angeles</td>
    </tr>
</table>
</body>
