<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>

    <!-- 
        This is a visual element on the page.
        - The class = "red" controls the initial color using CSS.
        - The id = "box" allows JavaScript to find and control this element.
    -->
    <div class="red" id="box">
        <p>This is Box</p>
    </div>

    <!-- 
        This is a button the user can click.
        - The id = "btn" allows JavaScript to detect clicks on this button.
        - The button itself does nothing until JavaScript is added.
    -->
    <button id="btn">Click Me To Change Color</button>

</body>
</html>
